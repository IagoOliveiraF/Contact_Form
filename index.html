<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <main class="container">
    <div class="wrapper">
      <form action="#">

        <header class="container__header">
          <h1>Contact Us</h1>
          <section class="container__header__namesContent">
            <div class="container__header__namesContent__firstName">
              <label for="firstName" aria-required="true">First name <strong>*</strong></label>
              <input type="text" name="firstName">
              <span class="MessageError">This field is required</span>
            </div>
            <div class="container__header__namesContent__lastName">
              <label for="lastName" aria-required="true">Last name <strong>*</strong></label>
              <input type="text" name="lastName">
              <span class="MessageError">This field is required</span>
            </div>
          </section>
         

          <div class="container__header__emailContent">
            <label for="email" aria-required="true">Email Address <strong>*</strong></label>
            <input type="email" name="email">
            <span class="MessageError">Please enter a valid email address</span>
          </div>
        </header>


        <aside class="container__aside">
          <label class="query" for="Query" aria-required="true">Query Type <strong>*</strong></label>
          <div class="container__aside__radioCheck">
            <div class="container__aside__radioCheck__General">
              <input type="radio" name="check" id="General_enquiry">
              <span class="radioIcon"></span>
              <label for="General_enquiry">General Enquiry</label>
            </div>
            <div class="container__aside__radioCheck__Support">
              <input type="radio" name="check" id="Support_request">
              <span class="radioIcon"></span>
              <label for="Support_request">Support Request</label>
            </div>
          </div>
          <span class="MessageError">Please select a query type</span>
        </aside>

        <footer class="container__footer">
          <div class="container__footer__messageContent">
            <label for="message" aria-required="true">Message <strong>*</strong></label>
            <textarea name="message" rows="8" cols="15"></textarea>
            <span class="MessageError">This field is required</span>
          </div>
          <div class="container__footer__consent">
            <input type="checkbox" name="consentCheck" aria-required="true" id="consentCheck">
            <span class="checkbox"></span>
            <label for="consentCheck">I consent to being contacted by the team *</label>
          </div>
          <span class="MessageError"> to submit this form, please consent to being contacted</span>
        </footer>

        <input class="buttonSubmit" type="submit" value="Submit">

      </form>

      <div class="successMessage">
        <ul>
          <li> Message Sent!</li>
        </ul>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>

    </div>
  </main>


  <script src="./Script/script.js"></script>
</body>

</html>

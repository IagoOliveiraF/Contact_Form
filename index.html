<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <main class="container">
    <div class="wrapper">
      <form action="#">

        <header class="container__header">
          <h1>Contact Us</h1>
          <section class="container__header__namesContent">
            <div class="container__header__namesContent__firstName">
              <label for="firstName" aria-required="true">First name</label>
              <input type="text" name="firstName">
            </div>
            <p class="MessageError"></p>
            <div class="container__header__namesContent__lastName">
              <label for="lastName" aria-required="true">Second name</label>
              <input type="text" name="lastName">
            </div>
            <p class="MessageError"></p>
          </section>
          <label for="email" aria-required="true">Email Address</label>
          <input type="email" name="email">
          <p class="MessageErrorEmail"></p>
        </header>
    </div>

    <aside class="container__aside">
      <label for="check" aria-required="true">Query Type</label>
      <div class="container__aside__radioCheck">
        <input type="radio" name="check" placeholder="General Enquiry">
        <input type="radio" name="check" placeholder="Support Request">
      </div>
      <p class="MessageErrorEmail"></p>
    </aside>

    <footer class="container__footer">
      <div class="container__footer__messageContent">
        <label for="message" aria-required="true">Message</label>
        <textarea name="message" rows="8" cols="15"></textarea>
      </div>
      <p class="MessageErrorEmail"></p>
      <div>
        <label for="consentCheck"></label>
        <input type="checkbox" name="consentCheck" placeholder="To submit this form, please consent to being contacted"
          aria-required="true">
      </div>
      <p class="MessageErrorEmail"></p>
    </footer>

    <input type="submit" onclick="SandInformations()" placeholder="Submit">
    </form>
  </main>
</body>

</html>
